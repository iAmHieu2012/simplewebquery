<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SQL Query Tool</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1>Execute Custom SQL Query</h1>

    <textarea id="queryInput" placeholder="Enter your SQL query (e.g., SELECT MaGV, TenGV, DiaChi FROM GIAOVIEN)"></textarea><br>
    <button id="executeBtn">Execute Query</button>

    <div id="tableContainer">
        <p>Enter a query above and click 'Execute Query' to view results.</p>
    </div>

    <!-- Link to the external JavaScript file (the Canvas document you referenced) -->
    <script src="script.js"></script>
</body>
</html>
